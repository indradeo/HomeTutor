<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="shared_layout::html_head"/>
  <head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/indexPage.css"  />
    <title>Student Profile</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
       	.bodyPart {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>
	  <div th:replace="main::main_menu"></div>
	  <div th:replace="shared_layout::logo_menu"></div>
	
	  <p th:object="${st}"></p>
		<div class="container mt-5">
		    <div class="profile-container">
		        <!-- User Profile Header -->
		        <div class="text-center">
		            <img src="https://via.placeholder.com/150" alt="User Profile Picture" class="profile-picture mb-3">
		            <h2 th:text="${st.name}">John Doe</h2>
		        </div>
		        <!-- User Profile Information -->
		        <div>
		           <h4>Contact Information</h4>
		           <p><strong>Gender:</strong> <p th:text="${st.gender}"></p></p>
		           <p><strong>Area:</strong> <p th:text="${st.area}"></pre></p>
		           <p><strong>Pincode:</strong><p th:text="${st.pincode}"></pre></p>
		           <p><strong>Email:</strong> <p th:text="${st.email}"></pre></p>
		           <p><strong>Phone:</strong> <p th:text="${st.mobile}"></p></p>
		        </div>
		    </div>
		</div>
        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

  </body>
</html>
